<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Servlet Db project</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	crossorigin="anonymous">
<script type="text/javascript"
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="js/servlet-db.js"></script>
</head>
<body>
	<div class="container">
		<h1>
			Books Tracker <small>by Servlet jquery</small>
		</h1>
		<div class="jumbotron">
			<h3>Add new book:</h3>
			<form id="book-input-form">
				<div class="form-group">
					<label for="title-input">Book Title</label> <input id="title-input"
						class="form-control" type="text" />
				</div>

				<div class="form-group">
					<label for="author-input">Author</label> <input id="author-input"
						class="form-control" type="text" />
				</div>

				<div class="form-group">
					<label for="price-input">Price</label> <input id="price-input"
						class="form-control" type="text" />
				</div>

				<button class="btn btn-primary" id="save-btn">Add</button>
				<button class="btn btn-info" id="view-btn">View</button>
			</form>
		</div>
	</div>

	<script src="http://chancejs.com/chance.min.js"></script>
	<script src="http://code.jquery.com/jquery-3.3.1.min.js"
		integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
		crossorigin="anonymous"></script>
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
		integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
		crossorigin="anonymous"></script>
</body>
</html>
